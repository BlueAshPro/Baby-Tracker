<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="spotify.css" rel="stylesheet" />
        <title>Spotify</title>
    </head>
    <body>
        <div class="header_accueil">
            <div class="cadre_logo_accueil">
                <p class="txt_header_accueil">Logo</p>
            </div>
            <div class="cadre_titre_accueil">
                <p class="txt_header_accueil">BabyTrack</p>
            </div>
            <div class="bouton_inscription">
                <p class="txt_bouton">S'inscrire</p>
            </div>
            <div class="bouton_connexion">
                <p class="txt_bouton">Se connecter</p>
            </div>
            <div class="liserai_accueil"></div>
        </div>
        <div class="bandeau_accueil">
            <div class="option accueil">
                <p class="txt_option">Accueil</p>
            </div>
            <div class="option musiques">
                <p class="txt_option">Musiques</p>
            </div>
            <div class="option albums">
                <p class="txt_option">Albums</p>
            </div>
            <div class="option artistes">
                <p class="txt_option">Artistes</p>
            </div>
            <div class="option concerts">
                <p class="txt_option">Concerts</p>
            </div>
            <div class="option assistance">
                <p class="txt_option">Assistance</p>
            </div>
            <div class="option loupe">
                <img src="loupe.png" alt="loupe.png" class="loupe_accueil">
            </div>
        </div>
        <div class="bandeau_left">
            <div class="cadre_photo_artiste"></div>
            </div>
        </div>
        <div class="discographie">
            <p class="txt_align">Discographie:</p>
        </div>
        <div class="album 1">
            <p class="txt_align">Album 1:</p>
        </div>
        <div class="musique n1">
            <p class="txt_align">Musique 1:</p>
        </div>
        <div class="musique n2">
            <p class="txt_align">Musique 2:</p>
        </div>
        <div class="musique n3">
            <p class="txt_align">Musique 3:</p>
        </div>
        <div class="musique n4">
            <p class="txt_align">Musique 4:</p>
        </div>
    </body>
</html>
