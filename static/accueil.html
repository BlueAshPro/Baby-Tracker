<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css" />
        <title>BabyTrack - Accueil</title>
    </head>
    <body>
        <div class="header_accueil">
            <div class="cadre_header_accueil">
                <p class="txt_header_accueil">Groupie Tracker</p>
            </div>
            <div class="cadre_header_accueil">
                <p class="txt_header_accueil">BabyTrack</p>
            </div>
            <form action="/api/search" method="GET" class="search_form">
                <input type="text" name="q" class="navbar_test" placeholder="Rechercher un artiste..." autocomplete="off">
            </form>
        </div>
        <div class="bandeau_accueil">
            <div class="option option_active" onclick="window.location.href='/'">
                <p class="txt_option">Accueil</p>
            </div>
            <div class="option" onclick="window.location.href='/'">
                <p class="txt_option">Tous les Artistes</p>
            </div>
        </div>
        <div class="container">
            <div class="cadre_stats_accueil">
                <div class="stats_accueil">
                    <p class="txt_stats_accueil">Artistes affichés</p>
                    <h3 id="totalArtists" class="stats_value">{{len .Artists}}</h3>
                </div>
            </div>
            <p class="txt_suggestions_accueil">Découvrez les artistes</p>
            <form action="/api/filter" method="GET" class="filters_form">
                <div class="filters_panel">
                    <h4 class="filters_title">Filtres rapides</h4>
                    
                    <div class="filters_grid">
                        <div>
                            <label class="filters_label">Année de création</label>
                            <input type="number" name="creationDateMin" class="filters_input" placeholder="Ex: 1990">
                        </div>
                        <div>
                            <label class="filters_label">Année 1er album</label>
                            <input type="number" name="firstAlbumYear" class="filters_input" placeholder="Ex: 1995">
                        </div>
                        <div>
                            <label class="filters_label">Nombre de membres</label>
                            <div class="filters_range">
                                <input type="number" name="membersMin" class="filters_input" placeholder="Min">
                                <input type="number" name="membersMax" class="filters_input" placeholder="Max">
                            </div>
                        </div>
                        <div>
                            <label class="filters_label">Ville de concert</label>
                            <input type="text" name="location" class="filters_input" placeholder="Ex: Paris, London...">
                        </div>
                    </div>
                    <div class="filters_actions">
                        <a href="/" class="btn_filter_reset">Réinitialiser</a>
                        <button type="submit" class="btn_filter_apply">Appliquer</button>
                    </div>
                </div>
            </form>
            <div class="cadre_suggestions_accueil" id="artistsGrid">
                {{range .Artists}}
                <div class="suggestions artist_card" style="background-image: url('{{.Image}}');" onclick="window.location.href='/artiste?id={{.ID}}'">
                    <div class="txt_noms_suggestions">{{.Name}}</div>
                </div>
                {{else}}
                <p class="grid_message">Aucun artiste disponible</p>
                {{end}}
            </div>
        </div>
    </body>
</html>
